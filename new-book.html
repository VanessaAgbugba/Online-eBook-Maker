<html>
    <head>
        <meta charset="utf-8" />
        <script src="https://unpkg.com/pdf-lib@1.4.0"></script>
        <script src="https://unpkg.com/downloadjs@1.4.7"></script>
        <link rel="stylesheet" href="css/newbook.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Signika:wght@700&display=swap" rel="stylesheet">
        <title>Img To PDF</title>
    </head>

    <body>
        <nav>
            <ul>
              <li class="head1"><a class="menubar-link" href="index.html">Home</a></li>
              <li class="head2"><a class="menubar-link" href="authentication.html">Sign In</a></li>
              <li class="head3"><a class="menubar-link" href="new-book.html">Create eBook</a></li>
            </ul>
          </nav>

          <div>
            <button onClick={embedImages()}{calcPdfSize(this)} id="convertBtn" convertBtn={convertBtn} class="save">SAVE</button>
            <button onClick={embedImages()} id="download">DOWNLOAD</button>
            <button id="upload-msg" type="button" disabled="true" class="upload">UPLOAD FILES</button>
            </div>

        <div class="input-page" id="input-page">
            <div class="choose-file">          
                <div class="add-more-files">
                    <div class="inp-container">
                        <input type="file" id="upload-file" onChange={encodeImageFileAsURL(this)} multiple accept="image/*"/>
                        <h4 class="drop">
                            DRAG & DROP OR
                        </h4>
                        <p >
                            <i class="fa fa-file-image-o fa-4x img-icon"></i>
                            
                        </p>
                        <label htmlFor="upload-file" id="custom-file">CHOOSE FILES</label>
                    </div>
                </div>            
            </div>
        </div>
       

        <div class="pdf-page" id="pdf-page">             
            <div class="create-pdf" id="create-pdf"> 
                    
            </div>
        </div>

        <script src="newbook.js"></script>
    </body>
    </html>
